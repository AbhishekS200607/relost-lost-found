# Production configuration
spring.profiles.active=prod

# Database (will be overridden by environment variables)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/lostandfound_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# JWT
jwt.secret=${JWT_SECRET:your-256-bit-secret-key-here-make-it-very-long-and-secure}
jwt.expiration=86400000

# File upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Server
server.port=${PORT:8080}